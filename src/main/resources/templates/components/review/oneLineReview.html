<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="review_wrapper" th:fragment="oneLineReview(isbn)">

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
            data-whatever="@mdo">한 줄 평
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">한 줄 평</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form th:action="@{/review/{isbn}(isbn=${isbn})}" method="post">
                        <input type="hidden" name="type" value="ONE_LINE">
                        <input type="hidden" name="isbn" th:value="${isbn}">
                        <div class="form-group">
                            <label for="message-text" class="col-form-label"></label>
                            <textarea class="form-control" id="message-text" name="description"></textarea>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                            <button type="submit" class="btn btn-primary">저장하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
